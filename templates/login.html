<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    {{ fontawesome_html() }}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ url_for('static',     filename='favicon.ico') }}">
    <title>Mycroft Remote Services Dashboard</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static',     filename='css/bootstrap.css') }}" media="screen">
    <link rel="stylesheet" href="{{ url_for('static',     filename='css/main.css') }}">
    <script src="{{ url_for('static',     filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',     filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',     filename='js/resource.js') }}"></script>
    <!-- Custom styles for this template -->
    <!-- <link href="narrow-jumbotron.css" rel="stylesheet"> -->
</head>
<body>
<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-3 text-center">
            <img class="col-5" style="padding: 5px;"
                 src="{{ url_for('static',     filename='assets/images/ovos.png') }}">
            <h4 class="font-weight-bold mb-2 mt-5 text-sentencecase">REMOTE SERVICES DASHBOARD</h4>
            <h5 class="text-white-50 mb-5 mt-2">LOGIN PORTAL</h5>
            <form form name="form" id="form" class="form-horizontal" enctype="multipart/form-data"
                  action="{{ url_for('simplelogin.login', next=request.args.get('next', '/')) }}" method="post">
                {{ form.csrf_token }}
                <div class="form-group row">
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-info">
                                    <i class="fas fa-user" style="color:#000000;"></i>
                                </div>
                            </div>
                            <input id="username" name="username" placeholder="Enter Username" type="text"
                                   required="required" class="form-control form-control-lg">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-info" style="color:#000000;">
                                    <i class="fas fa-lock"></i>
                                </div>
                            </div>
                            <input id="password" name="password" placeholder="Enter Password" type="password"
                                   required="required" class="form-control form-control-lg">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <button name="submit" type="submit" class="btn btn-primary btn-lg mt-2">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
